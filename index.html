<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://kit.fontawesome.com/23268b53f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="sideNav" class="sideNav d-flex text-center">

        <div id="navList" class=" sideBox d-flex flex-column align-content-between justify-content-between">
            <div id="barList">

            </div>

            <div id="sideFooter" class="sideFooter text-center mb-5">

            </div>
        </div>

        <div class="sideBtn vh-100 bg-white d-flex flex-column align-content-between justify-content-between">

            <div>
                <img class="my-3" src="images/logo.png" alt="">
            </div>


            <div>
                <i id="open" class="fa fa-align-justify"></i>
                <i id="close" class="fas fa-times exitIcon"></i>
            </div>


            <div class="botIcons d-flex flex-column my-3">

                <i class="fas fa-globe my-3"></i>
                <i class="fas fa-share-alt"></i>
            </div>
        </div>
    </div>


    <section class="search-info m-auto d-flex">
        <div class="container w-75 my-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input onkeyup="searchMovie(this.value)" type="search" placeholder="get movies by word..."
                        class="form-control">
                </div>
                <div class="col-md-6 col-sm-12">
                    <input onkeyup="searchAll(this.value)" type="search" placeholder="search..." class="form-control">
                </div>
            </div>
        </div>
    </section>


    <div class="container ">
        <div id="display" class="row ">


        </div>
    </div>


    <div id="contact" class="container py-5 ">
        <div class="row">
            <h2>Contact Us...</h2>
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-md-6">
                        <input id="name" type="name" placeholder="Enter Your Name" class="form-control">
                        <div id="nameWarning" class="warning">Your Name is not valid *Minimum 8 characters, Maximum 20
                            characters</div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input id="email" type="email" placeholder="Enter Your Email" class="form-control">
                        <div id="emailWarning" class="warning">Entre a valid Email</div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input id="phone" type="phone" placeholder="Enter Phone" class="form-control">
                        <div id="phoneWarning" class="warning">Entre a valid Phone Number</div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input id="age" type="text" placeholder="Enter Age" class="form-control">
                        <div id="ageWarning" class="warning">Enter a valid Age</div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input id="passType" type="password" placeholder="Enter Password" class="form-control">
                        <div id="passWarning" class="warning">*Minimum 8 characters, at least one uppercase letter,
                            special character and number</div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input id="passRetype" type="password" placeholder="Retype Password" class="form-control">
                        <div id="rePassWarning" class="warning">Entre valid Repassword</div>
                    </div>

                </div>
            </div>
            <a id="myBtn" class="my-5 btn btn-outline-danger disabled">Submit</a>
        </div>
    </div>





    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
